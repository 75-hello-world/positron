  - provisionerId: "{{ taskcluster.docker.provisionerId }}"
    workerType: "{{ taskcluster.docker.workerType }}"
    extra:
      github:
        env: true
        events:
          - pull_request.opened
          - pull_request.synchronize
          - pull_request.reopened
          - push
    payload:
      env:
        MOZCONFIG: ./positron/config/mozconfig-debug
      maxRunTime: 7200 # seconds (i.e. two hours)
      image: "mykmelez/docker-build-positron:latest"
      command:
        - "/bin/bash"
        - "--login"
        - "-c"
        - >
          tc-vcs checkout repo https://github.com/mozilla/gecko-dev $GITHUB_HEAD_REPO_URL $GITHUB_HEAD_BRANCH &&
          cd repo/ &&
          git config gc.auto 0 &&
          git submodule update --init &&
          SHELL=/bin/bash ./mach build
    metadata:
      name: "check_out_and_build_debug"
      description: "check out the repository and build debug"
      owner: "{{ event.head.user.email }}"
      source: "{{ event.head.repo.url }}"
